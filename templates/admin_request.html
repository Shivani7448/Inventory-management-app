<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Requests Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    
  </style>
</head>
<body>
  <div id="main">
    <div id="canvas">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome Admin</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Go Back</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div id="content">
        <h3 class="headings">View All Requests</h3>
        <div id="table">
          <table class="table border text-center">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Username</th>
                <th scope="col">Category</th>
                <th scope="col">Units Requested</th>
                <th scope="col">Cost/Unit</th>
                <th scope="col">Net Amount</th>
                <th scope="col" class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Product1</td>
                <td>User1</td>
                <td>Category1</td>
                <td>10</td>
                <td>100</td>
                <td>1000</td>
                <td>
                  <a href="/" class="btn btn-success">Approve</a>
                  <a href="/" class="btn btn-danger">Deny</a>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
        <!-- <h3 class="headings">Total Amount Payable: 1000</h3> -->
      </div>
    </div>
  </div>
</body>
</html>
