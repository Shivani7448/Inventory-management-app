<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update a product</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    #form-body{
      height: 450px;
      margin-top: 180px;
      width:400px;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
        <h2>Update Product Details</h2>
        <form action="/update/{{prod.id}}" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input class="form-control" type="text" value="{{prod.name}}" aria-label="Disabled input example" disabled readonly>
            <!-- <input type="text" class="form-control" id="name" > -->
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Product Category</label>
            <input type="text" class="form-control" id="category" name="cat">
          </div>
          <div class="mb-3">
            <label for="qu" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="qu" name="qu" >
          </div>
          <div class="mb-3">
            <label for="cu" class="form-label">Cost/Unit</label>
            <input type="number" class="form-control" id="cu" name="cu">
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Update"><br>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
