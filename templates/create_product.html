<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create a product</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    #form-body{
      height: 450px;
      margin-top: 180px;
      width:400px;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
        <h2>Create a new Product</h2>
        <form action="">
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" >
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Product Category</label>
            <input type="text" class="form-control" id="category" >
          </div>
          <div class="mb-3">
            <label for="qu" class="form-label">Initial Quantity</label>
            <input type="number" class="form-control" id="qu" >
          </div>
          <div class="mb-3">
            <label for="cu" class="form-label">Cost/Unit</label>
            <input type="number" class="form-control" id="cu" >
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Create"><br>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
